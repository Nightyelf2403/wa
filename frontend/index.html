<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌤️ Weather App</h1>

  <form>
    <input type="text" id="cityInput" placeholder="Enter city or zip..." />
    <button type="button" id="searchBtn">Search</button>
    <button type="button" id="locationBtn">📍 Use My Location</button>
  </form>

  <div id="errorMessage" class="error"></div>

  <section id="forecastSection" style="display: none;">
    <h2>Hourly Forecast</h2>
    <div id="hourlyForecast" class="forecast-grid"></div>

    <h2>5-Day Forecast</h2>
    <div id="dailyForecast" class="forecast-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
