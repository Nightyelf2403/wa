<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <div class="container" id="mainContainer">
    <h1>â˜€ï¸ Weather App</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button id="searchBtn">Search</button>
      <button id="geoBtn">ğŸ“ Use My Location</button>
    </div>
    <div id="errorMessage" class="error"></div>

    <div id="currentWeather" class="hidden"></div>

    <div id="forecastSection" class="forecast hidden">
      <h2>Hourly Forecast</h2>
      <div id="hourlyForecast" class="forecast-grid"></div>

      <h2>5-Day Forecast</h2>
      <div id="dailyForecast" class="forecast-grid"></div>

      <h2>Travel Videos</h2>
      <div id="youtubeVideos" class="video-grid"></div>

      <h2>City Map</h2>
      <iframe id="cityMap" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
